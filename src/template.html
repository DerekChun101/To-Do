<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>
<body>
    <div class="contentContainer">
        <div class="sideBar"></div>
        <div class="main">
            <dialog class="addTaskModal">
                
                <form class="addTaskForm">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="task-input" required>


                    <label for="description">description</label>
                    <input type="text" id="Description" name="description" class="task-input">
                    
                    <label for="dueDate">Name</label>
                    <input type="date" id="dueDate" name="dueDate" class="task-input" required>

                    <div class="btnContainer">
                        <button type = 'submit'class="confirmBtn" >Confirm</button>
                        <button class="closeBtn" formmethod="dialog">X</button>
                    </div>


                </form>
            </dialog>
            <button class="addTaskBtn">Add Task</button>
        </div>
    </div>
</body>
</html>
